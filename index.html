<!DOCTYPE html><html><head><title>index.html</title><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f5f7fa;
  color: #2d3748;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

header {
  text-align: center;
  margin-bottom: 3rem;
}

header h1 {
  font-size: 2.5rem;
  font-weight: 700;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.1rem;
  color: #718096;
}

.logo-display {
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  padding: 3rem;
  margin-bottom: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 300px;
}

#logo-container {
  width: 250px;
  height: 250px;
}

.controls {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.btn-primary, .btn-secondary {
  padding: 0.75rem 2rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: white;
  color: #667eea;
  border: 2px solid #667eea;
}

.btn-secondary:hover {
  background: #667eea;
  color: white;
}

.style-selector {
  text-align: center;
}

.style-selector h3 {
  margin-bottom: 1rem;
  color: #4a5568;
}

.style-buttons {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.style-btn {
  padding: 0.5rem 1rem;
  border: 2px solid #e2e8f0;
  background: white;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.style-btn.active {
  background: #667eea;
  color: white;
  border-color: #667eea;
}

.style-btn:hover:not(.active) {
  border-color: #667eea;
  color: #667eea;
}

@media (max-width: 768px) {
  header h1 {
    font-size: 2rem;
  }
  
  .logo-display {
    padding: 2rem;
    min-height: 250px;
  }
  
  #logo-container {
    width: 200px;
    height: 200px;
  }
  
  .controls {
    flex-direction: column;
    align-items: center;
  }
  
  .btn-primary, .btn-secondary {
    width: 200px;
  }
}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Logo Generator</title>


    <div class="container">
        <header>
            <h1>Random Logo Generator</h1>
            <p>Click generate to create unique SVG logos</p>
        </header>
        
        <main>
            <div class="logo-display">
                <div id="logo-container"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="100,40 160,140 40,140" fill="none" stroke="#f7906f" stroke-width="6"></polygon>
                    <polygon points="100,60 140,130 60,130" fill="#301082"></polygon>
                </svg></div>
            </div>
            
            <div class="controls">
                <button id="generate-btn" class="btn-primary">Generate Logo</button>
                <button id="download-btn" class="btn-secondary">Download SVG</button>
            </div>
            
            <div class="style-selector">
                <h3>Logo Styles</h3>
                <div class="style-buttons">
                    <button class="style-btn active" data-style="all">All Styles</button>
                    <button class="style-btn" data-style="geometric">Geometric</button>
                    <button class="style-btn" data-style="organic">Organic</button>
                    <button class="style-btn" data-style="minimal">Minimal</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Logo generation functions
        const logoStyles = {
            geometric: [
                // Diamond
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <rect x="50" y="50" width="100" height="100" fill="#${Math.floor(Math.random()*16777215).toString(16)}" transform="rotate(45 100 100)" rx="10"/>
                    <rect x="70" y="70" width="60" height="60" fill="#${Math.floor(Math.random()*16777215).toString(16)}" transform="rotate(45 100 100)" rx="5"/>
                </svg>`,
                // Hexagon
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="100,30 170,70 170,130 100,170 30,130 30,70" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                    <polygon points="100,50 150,80 150,120 100,150 50,120 50,80" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                </svg>`
            ],
            organic: [
                // Blob
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50,100 Q30,50 80,60 T150,50 Q180,80 160,120 T140,160 Q100,180 60,160 Z" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                    <circle cx="100" cy="100" r="30" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                </svg>`,
                // Leaves
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100,50 Q120,80 100,120 Q80,80 100,50" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                    <path d="M100,80 Q130,90 120,120 Q90,110 100,80" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                    <path d="M100,80 Q70,90 80,120 Q110,110 100,80" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                </svg>`
            ],
            minimal: [
                // Circle lines
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="60" fill="none" stroke="#${Math.floor(Math.random()*16777215).toString(16)}" stroke-width="8"/>
                    <circle cx="100" cy="100" r="30" fill="none" stroke="#${Math.floor(Math.random()*16777215).toString(16)}" stroke-width="4"/>
                    <circle cx="100" cy="100" r="10" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                </svg>`,
                // Triangle
                () => `<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="100,40 160,140 40,140" fill="none" stroke="#${Math.floor(Math.random()*16777215).toString(16)}" stroke-width="6"/>
                    <polygon points="100,60 140,130 60,130" fill="#${Math.floor(Math.random()*16777215).toString(16)}"/>
                </svg>`
            ]
        };

        let currentStyle = 'all';

        function generateLogo() {
            const container = document.getElementById('logo-container');
            let logoOptions = [];
            
            if (currentStyle === 'all') {
                logoOptions = [...logoStyles.geometric, ...logoStyles.organic, ...logoStyles.minimal];
            } else {
                logoOptions = logoStyles[currentStyle];
            }
            
            const randomLogo = logoOptions[Math.floor(Math.random() * logoOptions.length)];
            container.innerHTML = randomLogo();
        }

        function downloadSVG() {
            const svg = document.querySelector('#logo-container svg');
            if (!svg) return;
            
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `logo-${Date.now()}.svg`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('generate-btn').addEventListener('click', generateLogo);
        document.getElementById('download-btn').addEventListener('click', downloadSVG);

        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentStyle = e.target.dataset.style;
            });
        });

        // Generate initial logo
        generateLogo();
    </script>
